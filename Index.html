<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Model Marvels</title>
</head>

<body>
    <header>
        <div>
            <img id=Image_Logo src="logo.jpg" alt="Logo da Model Marvels, um avião estilizado com nome abaixo">
        </div>
        <div>
            <h1>Model Marvels</h1>
        </div>
    </header>

    <main>

        <!-- Carousel de destaques-->

        <div id="Destaques" class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <div id="Produtos_Destaque" class="carousel slide" data-bs-ride="carousel">
                        <div class="carousel-indicators">
                            <button type="button" data-bs-target="#Produtos_Destaque" data-bs-slide-to="0"
                                class="active" aria-current="true" aria-label="Slide 1"></button>
                            <button type="button" data-bs-target="#Produtos_Destaque" data-bs-slide-to="1"
                                aria-label="Slide 2"></button>
                            <button type="button" data-bs-target="#Produtos_Destaque" data-bs-slide-to="2"
                                aria-label="Slide 3"></button>
                        </div>
                        <div class="carousel-inner">
                            <div class="carousel-item active">
                                <img src="Destaques\Community_challenge.jpg" class="d-block w-100"
                                    alt="Desafio da Comunidade: Envie as fotos de seu modelo pintado e ganhe prêmios">
                            </div>
                            <div class="carousel-item">
                                <img src="Destaques\Novos_Produtos.JPG" class="d-block w-100"
                                    alt="Novos Produtos: Veja nossas novidades. Em destaque o navio IJN Yamato">
                            </div>
                            <div class="carousel-item">
                                <img src="Destaques\Propeller_Fever.jpg" class="d-block w-100"
                                    alt="Propeller Fever: avióes com propulsão a pistão com preços especiais">
                            </div>
                        </div>
                        <button class="carousel-control-prev" type="button" data-bs-target="#Produtos_Destaque"
                            data-bs-slide="prev">
                            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Previous</span>
                        </button>
                        <button class="carousel-control-next" type="button" data-bs-target="#Produtos_Destaque"
                            data-bs-slide="next">
                            <span class="carousel-control-next-icon" aria-hidden="true"></span>
                            <span class="visually-hidden">Next</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!--Cards de Produtos-->
